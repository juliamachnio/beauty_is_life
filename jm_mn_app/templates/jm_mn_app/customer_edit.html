{% extends 'jm_mn_app/base.html' %}

{% block content %}
    <h2>Edytuj klienta</h2>
    <div class="post-form">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    </div>
{% endblock %}
