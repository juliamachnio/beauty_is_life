{% extends 'jm_mn_app/base.html' %}

{% block content %}
    {%  for req in requests_register %}
        <div class="req">
            <h2>Nazwa zabiegu: <a href=" ">{{ req.request_name }}</a></h2>
            <p>{{ req.customer }}  </p>
            <p>{{ req.service }}</p>
            <p>{{ req.service_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
